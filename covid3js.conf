<VirtualHost *:80>	
	     
             ServerName covid3js.solonedu.com
	     ServerAlias www.covid3js.solonedu.com
	     
	     WSGIDaemonProcess covid3js python-path=/var/www/covid3js:/var/www/covid3js/covid3js/venv/lib/python3.6/site-packages
	     WSGIProcessGroup covid3js
             
             WSGIScriptAlias / /var/www/covid3js/covid3js.wsgi
             <Directory /var/www/covid3js/covid3js>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/covid3js/covid3js/static
             <Directory /var/www/covid3js/covid3js/static>
                        Order allow,deny
                        Allow from all
             </Directory>

</VirtualHost>
