<VirtualHost *:80>	
	     
             ServerName covid3js.solonedu.com
             
             WSGIScriptAlias / /var/www/covid3j/covid3js.wsgi
             <Directory /var/www/covid3js/covid3js/>
                        Order allow,deny
                        Require all granted
             </Directory>

             Alias /static /var/www/covid3js/covid3js/static
             <Directory /var/www/covid3js/covid3js/static/>
                        Order allow,deny
                        Require all granted
             </Directory>

</VirtualHost>