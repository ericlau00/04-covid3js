{% extends "base.html" %}

{% set active_page = "transportation" %}

{% block title %} NYC Public Transportation {% endblock %}

{% block body %}

<div class="content">
	<div class="content">
		<div class="article">
			<h1 class="article-heading">NYC Public Transportation</h1>
			<p class="article-subheading">Displays transportation changes in New York City during quarantine</p>
			<!-- <button class="btn btn-primary" id="daily">Daily</button>
			<button class="btn btn-primary" id="weekly">Weekly</button> -->

			<div class="toggle-view-btns">
				<div class="btn-group" role="group" aria-label="Basic example">
					<button type="button" class="btn btn-warning" id="daily">
						Daily
					</button>
					<button type="button" class="btn btn-warning" id="weekly">
						Weekly
					</button>
					<button type="button" class="btn btn-warning" id="monthly">
						Monthly
					</button>
				</div>
			</div>
			<div id="ridership-line-container"></div>
			<div id="choropleth-container"></div>
		</div>
	</div>
</div>

{% endblock %}

{% block script %}
<script src="https://unpkg.com/d3-interpolate-path/build/d3-interpolate-path.min.js"></script>
<script type="module" src="{{ url_for('static', filename='js/mta/render/mta.render.js')}}"></script>
{% endblock %}
